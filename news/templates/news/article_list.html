{% extends "base.html" %}

{% block title %}ニュース一覧 - AI News App{% endblock %}

{% block content %}
    {% for article in articles %}
        <article class="article">
            <h2><a href="{{ article.url }}" target="_blank" rel="noopener noreferrer">{{ article.title }}</a></h2>
            <p class="meta">
                {{ article.source_name }} | {{ article.published_at|date:"Y年n月j日" }}
            </p>
        </article>
    {% empty %}
        <p class="empty-message">表示するニュース記事がありません。</p>
    {% endfor %}
{% endblock %}
