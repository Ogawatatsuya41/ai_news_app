{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI News App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
    <h1><a href="{% url 'news:article_list' %}">AI News</a></h1>

    <form class="search-form" method="get" action="{% url 'news:article_list' %}">
        <input type="search" name="q" placeholder="記事を検索..." value="{{ request.GET.q }}">
        <button type="submit">検索</button>
    </form>
    </header>
    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
